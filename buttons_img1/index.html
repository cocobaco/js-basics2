<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buttons with Image</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class='header'>Buttons with Image Demo</div>

  <div class="container">
    <div class="btn">
      <div class="btn-text">Textonly 0</div>
    </div>
    <div class="btn">
      <div class="btn-text">Button 1</div>
      <div class="btn-img"><img src="imgs/img1.jpg" alt=""></div>
    </div>
    <div class="btn">
      <div class="btn-text">Button 2</div>
      <div class="btn-img"><img src="imgs/img2.jpg" alt=""></div>
    </div>
    <div class="btn">
      <div class="btn-text">Textonly 1</div>
    </div>
    <div class="btn">
      <div class="btn-text">Textonly 2</div>
    </div>
    <div class="btn">
      <div class="btn-text">Textonly 3</div>
    </div>
    <div class="btn">
      <div class="btn-text">Button 3</div>
      <div class="btn-img2"><img src="imgs/img3.png" alt=""></div>
    </div>
    <div class="btn">
      <div class="btn-text">Button 4</div>
      <div class="btn-img3"><img src="imgs/img4.png" alt=""></div>
    </div>
  </div>
  <div class="container" id="content"></div>

  <script src="script.js"></script>
</body>

</html>
